services:
  neo4j:
    image: neo4j:2025.1                             # Use Neo4j 2025.01
    container_name: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"                                 # HTTP port
      - "7687:7687"                                 # Bolt port
    volumes:
      - ./neo4j/data:/data                                # Persist graph data
      - ./neo4j/logs:/logs                                # Persist logs
      - ./neo4j/import:/import                            # Import directory for CSV/JSON files
      - ./neo4j/plugins:/plugins                          # Mount for plugin jars
      - ./neo4j/conf:/var/lib/neo4j/conf                  # Custom configuration overrides
    environment:
      - NEO4J_AUTH=neo4j/saga_password              # Set initial username/password
